<body>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-md-12 bg-light text-right">
                <a href="/home" class="btn btn-info btn-lg">Home</a>
                <a href="/predict" class="btn btn-primary disabled btn-lg">Predict</a>
            </div>
        </div> <br>
         <h1><strong>Online Payments Fraud Detection</strong></h1><br>
          <h4>
          <form action="/pred", method="POST">
               <div class="form-group row">
                   <div class="col-md-3">
                       <label for="step">Step</label>
                       <input type="number" class="form-control" name="step" id="step"  placeholder="step: represents a unit of time where 1 step equals 1 hour" required="required"/>
                   </div>
               </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="type">Type</label>
                        <input type="number" class="form-control" name="type" id="type"  placeholder="type of online transaction" required="required"/>
                    </div>
                </div>
                 <div class="form-group row">
                     <div class="col-md-3">
                         <label for="amount">Amount</label>
                         <input type="number" class="form-control" name="amount" min=5 max=15 step=0.000001 id="amount"  placeholder="the amount of the transaction" required="required"/>
                     </div>
                 </div>
                 <div class="form-group row">
                     <div class="col-md-3">
                         <label for="oldbalanceOrg">OldbalanceOrg</label>
                         <input type="number" class="form-control" name="oldbalanceOrg" min=1000 max=7500000 step=0.01 id="oldbalanceOrg"  placeholder="balance before the transaction" required="required"/>
                     </div>
                 </div>
                  <div class="form-group row">
                      <div class="col-md-3">
                          <label for="newbalanceOrig">NewbalanceOrig</label>
                          <input type="number" class="form-control" name="newbalanceOrig" min=0 max=500000 step=0.01 id="newbalanceOrig"  placeholder="balance after the transaction" required="required"/>
                      </div>
                  </div>
                   <div class="form-group row">
                       <div class="col-md-3">
                           <label for="oldbalanceDest">OldbalanceDest</label>
                           <input type="number" class="form-control" name="oldbalanceDest" min=0 max=6500000 step=0.01 id="oldbalanceDest"  placeholder="initial balance of recipient before the transaction" required="required"/>
                       </div>
                   </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="newbalanceDest">NewbalanceDest</label>
                            <input type="number" class="form-control" name="newbalanceDest" min=0 max=7500000 step=0.01 id="newbalanceDest"  placeholder="the new balance of recipient after the transaction" required="required"/>
                        </div>
                    </div>
                    
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
 </form>
        <br>
        </h4>
    </div>
